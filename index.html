<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Happy Birthday</title>
</head>
<body>
    
    <div class="container">
        <h2 >Happy Birthday !</h2>
    <div class="age">
            <form name="myForm" onsubmit="return ageForm()">
                <label for="fage"><h1>What is your age?</h1></label><br>
            
            <input type="number" id="fage" name="fage">
            </form>
        </div>
        <div class="cake-body" style="visibility: hidden;">
                <div class="spot-group sg1">
                    <div class="spot s1"></div>
                    <div class="spot s2"></div>
                    <div class="spot s3"></div>
                </div>
                <div class="spot-group sg2">
                    <div class="spot s1"></div>
                    <div class="spot s2"></div>
                </div>
            </div>
            <div class="layer f2" style="visibility: hidden;">
                <div class="spot-group sg3">
                    <div class="spot s1"></div>
                    <div class="spot s2"></div>
                </div>
                <div class="spot-group sg4">
                    <div class="spot s1"></div>
                    <div class="spot s2"></div>
                    <div class="spot s3"></div>
                </div>
            </div>
            <div class="layer f3" style="visibility: hidden;">
                <div class="spot-group sg5">
                    <div class="spot s1"></div>
                    <div class="spot s2"></div>
                    <div class="spot s3"></div>
                </div>
            </div>
            <div class="layer f4" style="visibility: hidden;">
              <div class="drip-ctn">
                <div class="drip d1"></div>
                <div class="drip d2"></div>
                <div class="drip d3"></div>
                <div class="drip d4"></div>
                <div class="drip d5"></div>
                <div class="drip d6"></div>
                <div class="drip d7"></div>
                <div class="drip d8"></div>
                <div class="drip d9"></div>
              <div>
            </div>
            <div class="candle-ctn">
                <div class="candle c1">
                  <div class="c-base"></div>
                  <div class="wick"></div>
                  <div class="flame"></div>
                  <div class="highlight"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
